experiment_name:        grid_search

# [trained model checkpoint moved from ~/ray_results/ folder to ./results/trained_models/ folder]
load_agent_name:        PPOTrainer_highway_environment:highway-environment-v0_2022-07-11_13-14-25s0r035pg

checkpoint_number:      30      # [trained model saved checkpoint number]

resume:                 False
num_samples:            1
max_eps_length:         250

search_space:
    distance: 
        min:            10.0    # [m]
        max:            120.0   # [m]
        steps:          12      # [discrete number]
    
    velocity:
        min:            10.0    # [m/s]
        max:            40.0    # [m/s]
        steps:          12      # [discrete number]

ray_tune_resources:
    cpu:                2       # [number of CPUs to allocate to the trial]
    gpu:                0.25    # [number of GPUs to allocate to the trial]

metric:                 null    # [str metric to optimize (should be in tune.report() arguments)]
mode:                   null    # [str objective to apply ([maximize -> max] or [minimize -> min])]
